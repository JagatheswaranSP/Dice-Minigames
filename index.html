<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="title">
            <ul>
                <li><img src="https://clipart-library.com/images/8TznLannc.png" alt="dice icon"></li>
                <li> <p class="gname"> DICE GAME</p></li>
            </ul>
        </div>
    </header>

    <section class="arena">
        <div>
            <h1 class="heading" id="heading">Welcome to Dice Game</h1>
        </div>
        <div class="gcontainer">
            <h2 id="player1">Player 1</h2>
            <img id="firstdice" class="" src="./assests/Die_face_1b.svg" alt="1 face of dice">
            <h2 id="player2">Player 2</h2>
            <img id="seconddice" src="./assests/Die_face_1b.svg" alt="1 face of dice">
        </div>
    </section>

    <footer>
        <div>
            <button type="button" class="btn" onclick="roll()">Roll</button>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
